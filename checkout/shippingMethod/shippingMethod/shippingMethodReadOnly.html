<template lwc:render-mode="light">
    <div data-shipping-method-readonly class="slds-m-bottom_medium">
        <template if:true={transformedSelectedOption}>
            <div class="flex-container">
                <span
                    id={transformedSelectedOption.labelAria}
                    data-id={transformedSelectedOption.labelAria}
                >{transformedSelectedOption.label}</span
                >
                <lightning-formatted-number
                    class="
                        slds-m-left_medium
                        slds-align_right
                    "
                    id={transformedSelectedOption.priceAria}
                    value={transformedSelectedOption.shippingFee}
                    currency-code={transformedSelectedOption.currencyIsoCode}
                    display-currency-as="symbol"
                    format-style="currency" 
                >
                </lightning-formatted-number>
            </div>
        </template>
    </div>
</template>
