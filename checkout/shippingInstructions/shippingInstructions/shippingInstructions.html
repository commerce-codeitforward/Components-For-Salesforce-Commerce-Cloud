<template lwc:render-mode="light">
    <div class="slds-m-bottom_medium" data-shipping-instructions-edit>
        <template if:true={showComp}>
            <template if:true={showHeaderLabel}>
                <h3 class="slds-text-heading_small slds-p-bottom_medium">
                    {title}
                </h3>
            </template>
            <lightning-input
                disabled={isDisabled}
                name="instructions"
                variant="label-hidden"
                placeholder="\{placeholderInstructions}"
                value={shippingInstructions}
                label="Shipping Instructions"
                autocomplete="instructions"
                oncommit={handleShippingInstructionChange}
            ></lightning-input>
        </template>
    </div>
</template>
